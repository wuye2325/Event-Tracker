<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 事件列表</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .tab-bar {
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            background: white;
            border-top: 1px solid #eee;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #999;
        }
        
        .tab-item.active {
            color: #07C160;
        }
        
        .tab-item i {
            font-size: 20px;
            margin-bottom: 3px;
        }
        
        .fab {
            position: fixed;
            right: 20px;
            bottom: 80px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #07C160;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(7, 193, 96, 0.3);
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar bg-gray-100 flex justify-between px-4 py-1 text-xs text-gray-600">
        <span>12:30</span>
        <span class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </span>
    </div>

    <!-- 微信小程序导航栏 -->
    <div class="nav-bar bg-white flex justify-between items-center px-4 py-3 border-b border-gray-200">
        <div class="text-base font-medium">社区事件追踪</div>
        <div><i class="fas fa-bell text-gray-600"></i></div>
    </div>

    <div class="content bg-gray-100">
        <!-- 搜索栏 -->
        <div class="search-bar bg-gray-200 flex items-center rounded-full px-4 py-2 mb-4">
            <i class="fas fa-search text-gray-500 mr-2"></i>
            <input type="text" class="bg-transparent border-none outline-none flex-1 text-sm" placeholder="搜索事件或关键词">
        </div>

        <!-- 筛选标签 -->
        <div class="filter-tabs flex border-b border-gray-200 mb-4">
            <div class="filter-tab py-2 px-4 text-sm relative text-green-600 font-medium">
                全部
                <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-green-600"></div>
            </div>
            <div class="filter-tab py-2 px-4 text-sm text-gray-600">进行中</div>
            <div class="filter-tab py-2 px-4 text-sm text-gray-600">已结束</div>
        </div>

        <!-- 事件卡片 -->
        <a href="event-detail.html" class="block">
            <div class="event-card bg-white rounded-lg p-4 shadow-sm mb-4">
                <div class="flex justify-between items-start mb-2">
                    <div class="text-base font-medium">小区高空抛物监控安装</div>
                    <div class="text-xs py-1 px-2 bg-green-100 text-green-600 rounded-full">进行中</div>
                </div>
                <div class="text-xs text-gray-500 mb-2 flex">
                    <span class="mr-3"><i class="far fa-calendar mr-1"></i> 2023-03-01 开始</span>
                    <span><i class="far fa-comment mr-1"></i> 28条讨论</span>
                </div>
                <div class="flex flex-wrap gap-1 mt-2">
                    <span class="text-xs py-1 px-2 bg-gray-100 text-gray-600 rounded-full">安全</span>
                    <span class="text-xs py-1 px-2 bg-gray-100 text-gray-600 rounded-full">监控</span>
                    <span class="text-xs py-1 px-2 bg-gray-100 text-gray-600 rounded-full">业主投票</span>
                </div>
            </div>
        </a>

        <a href="event-detail.html" class="block">
            <div class="event-card bg-white rounded-lg p-4 shadow-sm mb-4">
                <div class="flex justify-between items-start mb-2">
                    <div class="text-base font-medium">小区绿化改造方案投票</div>
                    <div class="text-xs py-1 px-2 bg-green-100 text-green-600 rounded-full">进行中</div>
                </div>
                <div class="text-xs text-gray-500 mb-2 flex">
                    <span class="mr-3"><i class="far fa-calendar mr-1"></i> 2023-03-10 开始</span>
                    <span><i class="far fa-comment mr-1"></i> 42条讨论</span>
                </div>
                <div class="flex flex-wrap gap-1 mt-2">
                    <span class="text-xs py-1 px-2 bg-gray-100 text-gray-600 rounded-full">环境</span>
                    <span class="text-xs py-1 px-2 bg-gray-100 text-gray-600 rounded-full">投票</span>
                </div>
            </div>
        </a>

        <a href="event-detail.html" class="block">
            <div class="event-card bg-white rounded-lg p-4 shadow-sm mb-4">
                <div class="flex justify-between items-start mb-2">
                    <div class="text-base font-medium">业主委员会换届选举</div>
                    <div class="text-xs py-1 px-2 bg-gray-200 text-gray-600 rounded-full">已结束</div>
                </div>
                <div class="text-xs text-gray-500 mb-2 flex">
                    <span class="mr-3"><i class="far fa-calendar mr-1"></i> 2023-02-15 结束</span>
                    <span><i class="far fa-comment mr-1"></i> 56条讨论</span>
                </div>
                <div class="flex flex-wrap gap-1 mt-2">
                    <span class="text-xs py-1 px-2 bg-gray-100 text-gray-600 rounded-full">管理</span>
                    <span class="text-xs py-1 px-2 bg-gray-100 text-gray-600 rounded-full">选举</span>
                </div>
            </div>
        </a>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-compass"></i>
            <span>发现</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-bell"></i>
            <span>通知</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>

    <!-- 悬浮发布按钮 -->
    <a href="post-create.html" class="fab">
        <i class="fas fa-plus"></i>
    </a>
</body>
</html>
<style>
    .event-card {
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .event-card:hover, .event-card:active {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
