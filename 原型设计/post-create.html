<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布帖子</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .upload-area {
            border: 1px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
        }
        
        .upload-area i {
            font-size: 24px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar bg-gray-100 flex justify-between px-4 py-1 text-xs text-gray-600">
        <span>12:30</span>
        <span class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </span>
    </div>

    <!-- 微信小程序导航栏 -->
    <div class="nav-bar bg-white flex justify-between items-center px-4 py-3 border-b border-gray-200">
        <div class="flex items-center">
            <a href="javascript:history.back()" class="text-gray-600 mr-2">
                <i class="fas fa-times"></i> 取消
            </a>
        </div>
        <div class="text-green-600 font-medium">发布</div>
    </div>
    <div class="content bg-white">
        <!-- 帖子内容输入 -->
        <div class="mb-4">
            <textarea class="w-full border-none outline-none text-base" rows="6" placeholder="分享你的想法..."></textarea>
        </div>

        <!-- 图片上传区域 -->
        <div class="grid grid-cols-3 gap-2 mb-4">
            <div class="post-image h-24 bg-gray-100 rounded-lg flex items-center justify-center">
                <img src="https://images.unsplash.com/photo-1580894732444-8ecded7900cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2VjdXJpdHklMjBjYW1lcmF8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" class="h-full w-full object-cover rounded-lg">
            </div>
            <div class="upload-area h-24 bg-gray-100 rounded-lg">
                <i class="fas fa-plus text-gray-400"></i>
                <span class="text-xs text-gray-500">添加图片</span>
            </div>
        </div>

        <!-- 关联事件 -->
        <div class="border-t border-gray-100 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-link text-gray-500 mr-2"></i>
                    <span class="text-sm">关联事件</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-2">小区高空抛物监控安装</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 位置信息 -->
        <div class="border-t border-gray-100 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-map-marker-alt text-gray-500 mr-2"></i>
                    <span class="text-sm">所在位置</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-2">幸福小区</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 谁可以看 -->
        <div class="border-t border-gray-100 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-eye text-gray-500 mr-2"></i>
                    <span class="text-sm">谁可以看</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-2">所有业主</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
