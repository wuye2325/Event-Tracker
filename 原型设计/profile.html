<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
        }
        
        .tab-bar {
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            background: white;
            border-top: 1px solid #eee;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #999;
        }
        
        .tab-item.active {
            color: #07C160;
        }
        
        .tab-item i {
            font-size: 20px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar bg-gray-100 flex justify-between px-4 py-1 text-xs text-gray-600">
        <span>12:30</span>
        <span class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </span>
    </div>

    <!-- 微信小程序导航栏 -->
    <div class="nav-bar bg-white flex justify-between items-center px-4 py-3 border-b border-gray-200">
        <span class="text-base font-medium">个人中心</span>
        <i class="fas fa-cog text-gray-600"></i>
    </div>

    <div class="content">
        <!-- 用户信息 -->
        <div class="bg-white p-4 flex items-center">
            <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center mr-4">
                <i class="fas fa-user text-gray-500 text-xl"></i>
            </div>
            <div>
                <div class="text-lg font-medium">张三</div>
                <div class="text-sm text-gray-500">幸福小区 3栋2单元501</div>
            </div>
        </div>

        <!-- 我的数据 -->
        <div class="bg-white mt-3 p-4">
            <div class="text-base font-medium mb-3">我的数据</div>
            <div class="grid grid-cols-4 gap-4 text-center">
                <div>
                    <div class="text-lg font-medium text-gray-800">12</div>
                    <div class="text-xs text-gray-500">发布</div>
                </div>
                <div>
                    <div class="text-lg font-medium text-gray-800">36</div>
                    <div class="text-xs text-gray-500">参与</div>
                </div>
                <div>
                    <div class="text-lg font-medium text-gray-800">8</div>
                    <div class="text-xs text-gray-500">关注</div>
                </div>
                <div>
                    <div class="text-lg font-medium text-gray-800">5</div>
                    <div class="text-xs text-gray-500">收藏</div>
                </div>
            </div>
        </div>

        <!-- 功能列表 -->
        <div class="bg-white mt-3">
            <div class="border-b border-gray-100">
                <div class="flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <i class="fas fa-file-alt text-green-500 mr-3"></i>
                        <span class="text-sm">我的发布</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
            <div class="border-b border-gray-100">
                <div class="flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <i class="fas fa-comment-dots text-blue-500 mr-3"></i>
                        <span class="text-sm">我的评论</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
            <div class="border-b border-gray-100">
                <div class="flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <i class="fas fa-vote-yea text-purple-500 mr-3"></i>
                        <span class="text-sm">我的投票</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
            <div>
                <div class="flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-500 mr-3"></i>
                        <span class="text-sm">我的收藏</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
        </div>

        <!-- 其他功能 -->
        <div class="bg-white mt-3">
            <div class="border-b border-gray-100">
                <div class="flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <i class="fas fa-bell text-red-500 mr-3"></i>
                        <span class="text-sm">消息通知</span>
                    </div>
                    <div class="bg-red-500 text-white text-xs rounded-full px-2 py-0.5">3</div>
                </div>
            </div>
            <div>
                <div class="flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <i class="fas fa-question-circle text-gray-500 mr-3"></i>
                        <span class="text-sm">帮助与反馈</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-compass"></i>
            <span>发现</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-bell"></i>
            <span>通知</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
