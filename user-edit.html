<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑个人信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        :root {
            --primary-color: #2D6AE0;
            --primary-dark: #357ABD;
            --primary-light: #F5F5F5;
            --success-color: #34C759;
            --warning-color: #FF9500;
            --error-color: #FF3B30;
            --text-primary: #333333;
            --text-secondary: #666666;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #fff;
        }
        .nav-header {
            height: 44px;
            background: #fff;
            border-bottom: 1px solid #eee;
        }
        .avatar-upload {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary-light);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        .avatar-upload:hover {
            opacity: 0.8;
        }
        .form-input {
            border: none;
            border-bottom: 1px solid #eee;
            padding: 12px 0;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .save-btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 0;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            transition: all 0.3s;
        }
        .save-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .role-selector {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-xs);
        }

        .role-option {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .role-option i {
            font-size: 12px;
        }

        .role-option.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .role-option:not(.selected):hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            padding-top: var(--spacing-lg);
        }

        .section-desc {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }
    </style>
</head>
<body>
    <div class="nav-header flex items-center justify-between px-4">
        <button class="text-gray-600" onclick="history.back()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span class="font-medium">编辑个人信息</span>
        <div class="w-8"></div>
    </div>

    <div class="p-4">
        <div class="flex flex-col items-center mb-8">
            <div class="avatar-upload mb-2 flex items-center justify-center" style="width:100px;height:100px;border-radius:50%;background:var(--primary-light);overflow:hidden;cursor:pointer;">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" 
                     alt="用户头像" 
                     class="w-full h-full object-cover">
                <input type="file" class="hidden" accept="image/*">
            </div>
            <span class="text-sm text-gray-500">点击更换头像</span>
        </div>

        <div class="space-y-6">
            <div class="form-group">
                <label class="text-sm text-gray-500 mb-1 block">昵称</label>
                <input type="text" class="form-input" value="张三" placeholder="请输入昵称">
            </div>

            <div class="form-group">
                <label class="text-sm text-gray-500 mb-1 block">个人简介</label>
                <textarea class="form-input" rows="3" placeholder="介绍一下自己吧">热爱生活，关注社区发展</textarea>
            </div>

            <div class="form-group">
                <div class="section-title font-medium text-base text-primary mb-1 pt-4">身份角色</div>
                <div class="section-desc text-xs text-gray-500 mb-3">请选择您在小区中的身份，用于社区身份认证</div>
                <div class="role-selector flex flex-wrap gap-2 mt-1">
                    <div class="role-option selected flex items-center gap-1 px-3 py-2 rounded-full border text-sm font-medium cursor-pointer transition border-gray-200 text-gray-500 bg-white" style="background:var(--primary-color);color:#fff;border-color:var(--primary-color);">
                        <i class="fas fa-home"></i>
                        <span>业主</span>
                    </div>
                    <div class="role-option flex items-center gap-1 px-3 py-2 rounded-full border text-sm font-medium cursor-pointer transition border-gray-200 text-gray-500 bg-white">
                        <i class="fas fa-house-user"></i>
                        <span>住户</span>
                    </div>
                    <div class="role-option flex items-center gap-1 px-3 py-2 rounded-full border text-sm font-medium cursor-pointer transition border-gray-200 text-gray-500 bg-white">
                        <i class="fas fa-key"></i>
                        <span>租户</span>
                    </div>
                    <div class="role-option flex items-center gap-1 px-3 py-2 rounded-full border text-sm font-medium cursor-pointer transition border-gray-200 text-gray-500 bg-white">
                        <i class="fas fa-users"></i>
                        <span>业委会</span>
                    </div>
                    <div class="role-option flex items-center gap-1 px-3 py-2 rounded-full border text-sm font-medium cursor-pointer transition border-gray-200 text-gray-500 bg-white">
                        <i class="fas fa-building"></i>
                        <span>物业</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="text-sm text-gray-500 mb-1 block">所在小区</label>
                <div class="flex items-center">
                    <div class="relative flex-1">
                        <select id="estate-select" class="form-input bg-gray-50 rounded-md appearance-none w-full pr-8" style="border:none; border-bottom:1px solid #eee; padding:12px; width:100%; font-size:16px; height:48px;">
                            <option value="阳光花园">阳光花园</option>
                            <option value="丽景华庭">丽景华庭</option>
                            <option value="青山绿水">青山绿水</option>
                            <option value="和谐家园">和谐家园</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2">
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </div>
                    </div>
                    <a href="#" class="text-blue-500 text-sm hover:text-blue-600 transition ml-3" id="add-new-estate">新增小区</a>
                </div>
            </div>

            <div class="form-group">
                <label class="text-sm text-gray-500 mb-1 block">房号信息</label>
                <input type="text" class="form-input" value="8栋2单元303" readonly>
            </div>
        </div>

        <button class="save-btn mt-8 btn btn-primary btn-block">
            保存修改
        </button>
    </div>

    <!-- 新增小区对话框 -->
    <div id="new-estate-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-lg w-5/6 max-w-md overflow-hidden transform translate-y-4 transition-transform duration-300">
            <div class="p-4 border-b">
                <h3 class="font-medium text-lg">新增小区</h3>
            </div>
            <div class="p-4">
                <div class="mb-4">
                    <label class="text-sm text-gray-500 mb-1 block">小区名称</label>
                    <input id="new-estate-name" type="text" class="form-input bg-gray-50 rounded-md" style="padding:12px;" placeholder="请输入小区名称">
                </div>
                <div class="text-xs text-gray-500 mb-4">
                    <i class="fas fa-info-circle mr-1"></i>请确认小区名称正确，提交后将添加到小区列表
                </div>
            </div>
            <div class="p-4 border-t flex justify-end space-x-3">
                <button id="cancel-estate" class="px-4 py-2 text-gray-600 bg-gray-100 rounded-md hover:bg-gray-200 transition">取消</button>
                <button id="confirm-estate" class="px-4 py-2 text-white rounded-md hover:bg-blue-600 transition" style="background:var(--primary-color)">确认</button>
            </div>
        </div>
    </div>

    <script>
        // 角色选择功能
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                // 选中态样式
                document.querySelectorAll('.role-option').forEach(opt => opt.style.background = '');
                document.querySelectorAll('.role-option').forEach(opt => opt.style.color = '');
                option.style.background = 'var(--primary-color)';
                option.style.color = '#fff';
            });
        });

        // 新增小区功能
        const addNewEstateBtn = document.getElementById('add-new-estate');
        const newEstateModal = document.getElementById('new-estate-modal');
        const cancelEstateBtn = document.getElementById('cancel-estate');
        const confirmEstateBtn = document.getElementById('confirm-estate');
        const newEstateNameInput = document.getElementById('new-estate-name');
        const estateSelect = document.getElementById('estate-select');

        // 打开对话框
        addNewEstateBtn.addEventListener('click', (e) => {
            e.preventDefault();
            newEstateModal.classList.remove('hidden');
            // 使用setTimeout确保过渡效果生效
            setTimeout(() => {
                newEstateModal.classList.add('opacity-100');
                newEstateModal.querySelector('.bg-white').classList.remove('translate-y-4');
            }, 10);
            newEstateNameInput.focus();
        });

        // 关闭对话框函数
        function closeModal() {
            newEstateModal.classList.remove('opacity-100');
            newEstateModal.querySelector('.bg-white').classList.add('translate-y-4');
            setTimeout(() => {
                newEstateModal.classList.add('hidden');
                newEstateNameInput.value = '';
            }, 300); // 等待过渡完成
        }

        // 关闭对话框
        cancelEstateBtn.addEventListener('click', closeModal);

        // 确认添加新小区
        confirmEstateBtn.addEventListener('click', () => {
            const estateName = newEstateNameInput.value.trim();
            if (estateName) {
                // 创建新选项并添加到下拉框
                const newOption = document.createElement('option');
                newOption.value = estateName;
                newOption.textContent = estateName;
                estateSelect.appendChild(newOption);
                
                // 选中新添加的小区
                estateSelect.value = estateName;
                
                // 关闭对话框
                closeModal();
            } else {
                alert('请输入小区名称');
            }
        });

        // 点击空白区域关闭对话框
        newEstateModal.addEventListener('click', (e) => {
            if (e.target === newEstateModal) {
                closeModal();
            }
        });

        // 按ESC键关闭对话框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !newEstateModal.classList.contains('hidden')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
