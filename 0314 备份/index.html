<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区事件追踪小程序原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        
        .prototype-frame {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 12px solid #111;
        }
        
        .prototype-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 25px;
            background: #111;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 10;
        }
        
        .prototype-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .prototype-title {
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
            color: #333;
        }
        
        h1.main-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #07C160;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="main-title">社区事件追踪小程序原型</h1>
    
    <div class="prototype-container">
        <div>
            <div class="prototype-frame">
                <iframe src="pages/home.html"></iframe>
            </div>
            <div class="prototype-title">首页 - 事件列表</div>
        </div>
        
        <div>
            <div class="prototype-frame">
                <iframe src="pages/event-detail.html"></iframe>
            </div>
            <div class="prototype-title">事件详情 - 时间线</div>
        </div>
        
        <div>
            <div class="prototype-frame">
                <iframe src="pages/post-create.html"></iframe>
            </div>
            <div class="prototype-title">发布帖子</div>
        </div>
        
        <div>
            <div class="prototype-frame">
                <iframe src="pages/vote.html"></iframe>
            </div>
            <div class="prototype-title">投票表决</div>
        </div>
        
        <div>
            <div class="prototype-frame">
                <iframe src="pages/comments.html"></iframe>
            </div>
            <div class="prototype-title">评论讨论</div>
        </div>
        
        <div>
            <div class="prototype-frame">
                <iframe src="pages/profile.html"></iframe>
            </div>
            <div class="prototype-title">个人中心</div>
        </div>
        
        <div>
            <div class="prototype-frame">
                <iframe src="pages/event-relation.html"></iframe>
            </div>
            <div class="prototype-title">事件关联展示</div>
        </div>
    </div>
</body>
</html>
