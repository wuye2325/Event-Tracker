<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票表决</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .vote-progress {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .vote-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background: #07C160;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar bg-gray-100 flex justify-between px-4 py-1 text-xs text-gray-600">
        <span>12:30</span>
        <span class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </span>
    </div>

    <!-- 微信小程序导航栏 -->
    <div class="nav-bar bg-white flex justify-between items-center px-4 py-3 border-b border-gray-200">
        <div class="flex items-center">
            <i class="fas fa-arrow-left text-gray-600 mr-2"></i>
            <span class="text-base font-medium">监控安装方案投票</span>
        </div>
        <div><i class="fas fa-share-alt text-gray-600"></i></div>
    </div>

    <div class="content bg-gray-100">
        <!-- 投票说明 -->
        <div class="bg-white rounded-lg p-4 shadow-sm mb-4">
            <h3 class="text-base font-medium mb-2">小区高空抛物监控安装方案投票</h3>
            <p class="text-sm text-gray-600 mb-2">请选择您认为最合适的监控安装方案，本次投票将于2023-03-20 18:00结束。</p>
            <div class="flex justify-between text-xs text-gray-500">
                <span>发起人：业委会</span>
                <span>截止时间：2023-03-20 18:00</span>
            </div>
        </div>

        <!-- 投票选项 -->
        <div class="bg-white rounded-lg p-4 shadow-sm mb-4">
            <h4 class="text-sm font-medium mb-3">请选择一个方案（单选）</h4>
            
            <!-- 选项A -->
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <input type="radio" id="optionA" name="vote" class="mr-2">
                    <label for="optionA" class="text-sm">方案A：安装12个监控点，覆盖所有楼栋出入口和高空抛物高发区域</label>
                </div>
                <div class="vote-progress mb-1">
                    <div class="vote-bar" style="width: 65%"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-500">
                    <span>65%</span>
                    <span>78票</span>
                </div>
            </div>
            
            <!-- 选项B -->
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <input type="radio" id="optionB" name="vote" class="mr-2">
                    <label for="optionB" class="text-sm">方案B：安装8个监控点，覆盖主要楼栋出入口和部分高空抛物高发区域</label>
                </div>
                <div class="vote-progress mb-1">
                    <div class="vote-bar" style="width: 25%"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-500">
                    <span>25%</span>
                    <span>30票</span>
                </div>
            </div>
            
            <!-- 选项C -->
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <input type="radio" id="optionC" name="vote" class="mr-2">
                    <label for="optionC" class="text-sm">方案C：暂不安装监控，加强物业巡逻和宣传教育</label>
                </div>
                <div class="vote-progress mb-1">
                    <div class="vote-bar" style="width: 10%"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-500">
                    <span>10%</span>
                    <span>12票</span>
                </div>
            </div>
        </div>

        <!-- 投票统计 -->
        <div class="bg-white rounded-lg p-4 shadow-sm mb-4">
            <h4 class="text-sm font-medium mb-2">投票统计</h4>
            <div class="flex justify-between mb-2">
                <span class="text-sm text-gray-600">已参与人数</span>
                <span class="text-sm font-medium">120人</span>
            </div>
            <div class="flex justify-between">
                <span class="text-sm text-gray-600">参与率</span>
                <span class="text-sm font-medium">60%</span>
            </div>
        </div>

        <!-- 投票按钮 -->
        <!-- 在投票页面的提交按钮部分添加链接 -->
        <div class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t border-gray-200">
            <a href="vote-success.html" class="block w-full bg-green-600 text-white text-center py-3 rounded-lg font-medium">
                提交投票
            </a>
        </div>
    </div>
</body>
</html>
