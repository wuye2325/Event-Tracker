<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票成功</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #07C160;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .tab-bar {
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            background: white;
            border-top: 1px solid #eee;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #999;
        }
        
        .tab-item.active {
            color: #07C160;
        }
        
        .tab-item i {
            font-size: 20px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar bg-gray-100 flex justify-between px-4 py-1 text-xs text-gray-600">
        <span>12:30</span>
        <span class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </span>
    </div>

    <!-- 微信小程序导航栏 -->
    <div class="nav-bar bg-white flex justify-between items-center px-4 py-3 border-b border-gray-200">
        <div class="flex items-center">
            <i class="fas fa-arrow-left text-gray-600 mr-2"></i>
            <span class="text-base font-medium">投票结果</span>
        </div>
    </div>

    <div class="content bg-gray-100">
        <div class="success-icon">
            <i class="fas fa-check text-white text-3xl"></i>
        </div>
        <div class="text-xl font-medium mb-3">投票成功</div>
        <div class="text-sm text-gray-600 mb-6 text-center">
            您的投票已成功提交<br>感谢您参与社区事务
        </div>
        
        <div class="bg-white rounded-lg p-4 shadow-sm w-full mb-6">
            <div class="text-sm font-medium mb-3">您的选择</div>
            <div class="flex items-center mb-2">
                <div class="w-5 h-5 rounded-full bg-green-500 flex items-center justify-center mr-2">
                    <i class="fas fa-check text-white text-xs"></i>
                </div>
                <div class="text-sm">方案B：在每栋楼出入口和电梯口安装监控</div>
            </div>
        </div>
        
        <div class="flex space-x-3">
            <a href="event-detail.html" class="bg-white text-green-600 border border-green-600 px-5 py-2 rounded-full text-sm">
                返回事件详情
            </a>
            <a href="home.html" class="bg-green-600 text-white px-5 py-2 rounded-full text-sm">
                返回首页
            </a>
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-compass"></i>
            <span>发现</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-bell"></i>
            <span>通知</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
